{% extends 'accounts/main.html' %}
{% load static %}
{%  block content %}

<style>
    .profile-picture{
        max-width: 200px;
        max-height: 200px;
        border-radius: 50%;
        margin: 0 auto;
    }
</style>
<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a href="{% url 'home' %}" class="btn btn-warning">&#8592; Back to Profile</a>
            <hr>
            <h3 style="text-align: center;">Account Settings</h3>
            <hr>
            <img src="{{request.user.customer.profile_pic.url}}" alt="Profile Picture" class="profile-picture">
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-primary" name="Update Information">
            </form>
        </div>
    </div>
</div>


{% endblock content %}
